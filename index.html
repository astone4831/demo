<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Haptic Mapper v0.6</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/buttplug@3.2.2/dist/web/buttplug.js"></script>
</head>
<body>
    <div class="container">
        <section id="bodyView">
            <header>
                <h1>Haptic Mapper</h1>
                <div class="header-btns">
                    <button id="startBtn">1. Start Audio</button>
                    <button id="intifaceBtn">2. Connect Intiface</button>
                </div>
                <div id="status-tag" class="status-off">SYSTEM OFFLINE</div>
            </header>
            
            <canvas id="canvas"></canvas>

            <div class="svg-container">
                <svg viewBox="0 0 200 200" id="bodySvg">
                    <path d="M70,40 Q100,35 130,40 L145,60 L140,140 L60,140 L55,60 Z" fill="#1e293b" stroke="#475569" stroke-width="2"/>
                    <circle cx="100" cy="25" r="15" fill="#1e293b" stroke="#475569" stroke-width="2"/>
                    
                    <circle class="node" id="node-L-Shoulder" cx="65" cy="55" r="10" />
                    <circle class="node" id="node-R-Shoulder" cx="135" cy="55" r="10" />
                    <circle class="node" id="node-Chest" cx="100" cy="75" r="12" />
                    <circle class="node" id="node-Ribs" cx="100" cy="100" r="10" />
                    <circle class="node" id="node-Stomach" cx="100" cy="125" r="10" />
                    <circle class="node" id="node-Back" cx="100" cy="90" r="8" stroke-dasharray="3" />
                </svg>
            </div>
            <p class="hint">Tap a node to tune frequency response</p>
        </section>

        <section id="mixerView" class="hidden">
            <header class="mixer-header">
                <h2 id="activeNodeLabel">Settings</h2>
            </header>

            <div class="mixer-card">
                <div class="fader-group">
                    <label>BASS</label>
                    <input type="range" class="v-fader" id="mix-bass" min="0" max="1" step="0.1">
                </div>
                <div class="fader-group">
                    <label>MID</label>
                    <input type="range" class="v-fader" id="mix-mid" min="0" max="1" step="0.1">
                </div>
                <div class="fader-group">
                    <label>HIGH</label>
                    <input type="range" class="v-fader" id="mix-high" min="0" max="1" step="0.1">
                </div>
            </div>
            
            <div class="control-group threshold-rack">
                <label>Activation Threshold (Sensitivity)</label>
                <input type="range" id="node-threshold" min="0" max="255" value="80">
            </div>

            <button id="backBtn" class="save-btn">SAVE & APPLY</button>
        </section>
    </div>

    <script src="audio-engine.js"></script>
</body>
</html>
