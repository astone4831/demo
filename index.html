<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haptic Portal v0.2 - Multi-Band</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Haptic Signal Processor</h1>
            <button id="startBtn">Initialize Audio Engine</button>
        </header>

        <main>
            <canvas id="canvas"></canvas>

            <section class="haptic-grid">
                <div class="haptic-channel">
                    <div id="pulseBass" class="pulse-circle bass"></div>
                    <span>BASS</span>
                </div>
                <div class="haptic-channel">
                    <div id="pulseMid" class="pulse-circle mid"></div>
                    <span>MID</span>
                </div>
                <div class="haptic-channel">
                    <div id="pulseHigh" class="pulse-circle high"></div>
                    <span>HIGH</span>
                </div>
            </section>

            <section class="controls-rack">
                <div class="control-group">
                    <label>Master Input Gain: <span id="gainDisp">1</span>x</label>
                    <input type="range" id="gainSlider" min="1" max="20" step="0.5" value="1">
                </div>
                <hr>
                <div class="control-group">
                    <label>Bass Sensitivity</label>
                    <input type="range" id="thresholdBass" min="0" max="255" value="80">
                </div>
                <div class="control-group">
                    <label>Mid Sensitivity</label>
                    <input type="range" id="thresholdMid" min="0" max="255" value="60">
                </div>
                <div class="control-group">
                    <label>High Sensitivity</label>
                    <input type="range" id="thresholdHigh" min="0" max="255" value="40">
                </div>
            </section>

            <footer class="telemetry">
                <div class="stat">Status: <span id="status">Idle</span></div>
                <div class="stat">Latency: <span id="latency">0</span>ms</div>
                <div class="stat">Active Pins: <span>3</span></div>
            </footer>
        </main>
    </div>
    <script src="audio-engine.js"></script>
</body>
</html>
